<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Tracking</title>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popup.js"></script>

    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet">
    <link href="assets/css/style.css" media="screen" rel="stylesheet">
</head>

<body class="bg-dark">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Time Tracker</a>
</nav>

<div aria-label="Toolbar with button groups margin-left-20" class="btn-toolbar bg-dark" role="toolbar">
    <button class="btn btn-secondary" type="button">
        <img src="assets/icons/play.png">
    </button>
    <button class="btn btn-secondary" type="button">
        <img src="assets/icons/stop.png">
    </button>
</div>

<div class="row">
    <div class="col-sm-3">
        <div class="list-group"></div>
    </div>

    <div class="col-sm-9">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="progress">
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="75"
         class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
</div>

</body>
</html>
